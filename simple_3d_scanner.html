<body>
    <div class="container">

        <div class="card">

        <div class="card">

    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script>
        // å…¨åŸŸè®Šæ•¸
        let qrScanner = null;
        let scannedQRs = new Set();
        let coordinates3D = new Map(); // å„²å­˜3Dåº§æ¨™
        let scanCounter = 0;

        // 3Dåº§æ¨™è¨˜éŒ„ç³»çµ±
        class Coordinate3D {
            constructor(x, y, z, timestamp = Date.now()) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.timestamp = timestamp;
                this.id = `coord_${timestamp}_${Math.random().toString(36).substr(2, 9)}`;
            }

            getDistance() {
                return Math.sqrt(this.x * this.x + this.y * this.y + this.z * this.z);
            }

            toString() {
                return `(${this.x.toFixed(3)}, ${this.y.toFixed(3)}, ${this.z.toFixed(3)})`;
            }
        }

        // ç”Ÿæˆ3Dåº§æ¨™ï¼ˆæ¨¡æ“¬çœŸå¯¦3Då®šä½ï¼‰
        function generate3DCoordinates(qrCode) {
            // æ¨¡æ“¬3Dåº§æ¨™ç”Ÿæˆ
            const baseX = Math.random() * 10 - 5; // -5 åˆ° 5
            const baseY = Math.random() * 10 - 5;
            const baseZ = Math.random() * 5 + 1; // 1 åˆ° 6
            
            // æ·»åŠ ä¸€äº›åŸºæ–¼QRç¢¼çš„è®ŠåŒ–
            const hash = qrCode.split('').reduce((a, b) => {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0);
            
            const variation = (hash % 100) / 1000; // å°è®ŠåŒ–
            
            return new Coordinate3D(
                baseX + variation,
                baseY + variation,
                baseZ + variation
            );
        }

        // é¡¯ç¤ºç‹€æ…‹
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // å•Ÿå‹•æƒæ
        async function startScan() {
            try {
                const video = document.getElementById('video');
                
                if (typeof QrScanner === 'undefined') {
                    showStatus('QRæƒæå™¨è¼‰å…¥å¤±æ•—', 'error');
                    return;
                }

                if (qrScanner) {
                    qrScanner.stop();
                    qrScanner.destroy();
                }

                qrScanner = new QrScanner(
                    video,
                    result => handleQRResult(result),
                    {
                        onDecodeError: (error) => {
                            // éœé»˜è™•ç†è§£ç¢¼éŒ¯èª¤
                        },
                        highlightScanRegion: false,
                        highlightCodeOutline: true,
                        preferredCamera: 'environment',
                        maxScansPerSecond: 30
                    }
                );

                await qrScanner.start();
                
                document.getElementById('startScan').disabled = true;
                document.getElementById('stopScan').disabled = false;
                
                showStatus('æƒæå™¨å·²å•Ÿå‹•ï¼Œè«‹å°‡QRç¢¼å°æº–é¡é ­', 'success');
                
            } catch (error) {
                console.error('å•Ÿå‹•æƒæå™¨å¤±æ•—:', error);
                showStatus('ç„¡æ³•å•Ÿå‹•æƒæå™¨ï¼Œè«‹ç¢ºèªç›¸æ©Ÿæ¬Šé™', 'error');
            }
        }

        // åœæ­¢æƒæ
        function stopScan() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
            }
            
            document.getElementById('startScan').disabled = false;
            document.getElementById('stopScan').disabled = true;
            
            showStatus('æƒæå™¨å·²åœæ­¢', 'info');
        }

        // è™•ç†QRæƒæçµæœ
        function handleQRResult(result) {
            const qrText = result.data;
            
            // é©—è­‰QRç¢¼æ ¼å¼
            const jerossePattern = /^https:\/\/jerosse\.com\.tw\/(\d+)$/;
            const match = qrText.match(jerossePattern);
            
            if (!match) {
                return; // éœé»˜å¿½ç•¥ç„¡æ•ˆQRç¢¼
            }
            
            const qrNumber = match[1];
            
            // æª¢æŸ¥æ˜¯å¦å·²æƒæ
            if (scannedQRs.has(qrNumber)) {
                return;
            }

            // è¨˜éŒ„QRç¢¼
            scannedQRs.add(qrNumber);
            scanCounter++;

            // ç”Ÿæˆ3Dåº§æ¨™
            const coord3D = generate3DCoordinates(qrNumber);
            coordinates3D.set(qrNumber, coord3D);

            // æ›´æ–°é¡¯ç¤º
            updateCoordinatesDisplay();
            updateScannedList();
            
            // éœ‡å‹•æç¤º
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }

            showStatus(`å·²æƒæQRç¢¼ ${qrNumber}ï¼Œ3Dåº§æ¨™å·²è¨˜éŒ„`, 'success');
        }

        // æ›´æ–°3Dåº§æ¨™é¡¯ç¤º
        function updateCoordinatesDisplay() {
            const listEl = document.getElementById('coordinatesList');
            
            if (coordinates3D.size === 0) {
                listEl.innerHTML = '<p style="text-align: center; color: #999;">å°šæœªæƒæä»»ä½•QRç¢¼</p>';
                return;
            }

            let html = '';
            coordinates3D.forEach((coord, qrCode) => {
                html += `
                    <div class="coords-3d">
                        <h4>QRç¢¼: ${qrCode}</h4>
                        <div class="coords-grid">
                            <div class="coord-3d">
                                <div class="label">Xåº§æ¨™</div>
                                <div class="value">${coord.x.toFixed(3)}</div>
                            </div>
                            <div class="coord-3d">
                                <div class="label">Yåº§æ¨™</div>
                                <div class="value">${coord.y.toFixed(3)}</div>
                            </div>
                            <div class="coord-3d">
                                <div class="label">Zåº§æ¨™</div>
                                <div class="value">${coord.z.toFixed(3)}</div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 10px; font-size: 14px; opacity: 0.8;">
                            è·é›¢: ${coord.getDistance().toFixed(3)} å–®ä½
                        </div>
                    </div>
                `;
            });

            listEl.innerHTML = html;
        }

        // æ›´æ–°æƒæåˆ—è¡¨
        function updateScannedList() {
            const listEl = document.getElementById('scannedList');
            
            if (scannedQRs.size === 0) {
                listEl.innerHTML = '<p style="text-align: center; color: #999;">å°šæœªæƒæä»»ä½•QRç¢¼</p>';
                return;
            }

            let html = '';
            Array.from(scannedQRs).forEach((qrCode, index) => {
                html += `
                    <div class="scanned-item">
                        <span>${index + 1}. ${qrCode}</span>
                        <button class="remove-btn" onclick="removeQR('${qrCode}')">Ã—</button>
                    </div>
                `;
            });

            listEl.innerHTML = html;
        }

        // ç§»é™¤QRç¢¼
        function removeQR(qrCode) {
            scannedQRs.delete(qrCode);
            coordinates3D.delete(qrCode);
            updateCoordinatesDisplay();
            updateScannedList();
            showStatus(`å·²ç§»é™¤QRç¢¼ ${qrCode}`, 'info');
        }

        // æ¸…é™¤æ‰€æœ‰
        function clearAll() {
            scannedQRs.clear();
            coordinates3D.clear();
            scanCounter = 0;
            updateCoordinatesDisplay();
            updateScannedList();
            showStatus('å·²æ¸…é™¤æ‰€æœ‰è¨˜éŒ„', 'info');
        }

        // è™•ç†è¡¨å–®æäº¤
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            if (scannedQRs.size === 0) {
                showStatus('è«‹å…ˆæƒæè‡³å°‘ä¸€å€‹QRç¢¼', 'error');
                return;
            }

            const productName = document.getElementById('productName').value;
            const batchNumber = document.getElementById('batchNumber').value;
            const staffName = document.getElementById('staffName').value;

            if (!productName || !batchNumber || !staffName) {
                showStatus('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½', 'error');
                return;
            }

            // æº–å‚™è¨˜éŒ„è³‡æ–™
            const records = Array.from(scannedQRs).map(qrCode => {
                const coord = coordinates3D.get(qrCode);
                return {
                    qrCode: qrCode,
                    productName: productName,
                    batchNumber: batchNumber,
                    staffName: staffName,
                    coordinates3D: coord ? {
                        x: coord.x,
                        y: coord.y,
                        z: coord.z,
                        distance: coord.getDistance()
                    } : null,
                    timestamp: new Date().toISOString()
                };
            });

            // é¡¯ç¤ºæäº¤çµæœ
            console.log('æäº¤è¨˜éŒ„:', records);
            showStatus(`å·²æº–å‚™æäº¤ ${records.length} ç­†è¨˜éŒ„`, 'success');
            
            // æ¸…ç©ºè¡¨å–®
            document.getElementById('recordForm').reset();
            clearAll();
        }

        // äº‹ä»¶ç¶å®š
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startScan').addEventListener('click', startScan);
            document.getElementById('stopScan').addEventListener('click', stopScan);
            document.getElementById('clearAll').addEventListener('click', clearAll);
            document.getElementById('recordForm').addEventListener('submit', handleFormSubmit);
        });
    </script>
